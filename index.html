<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="result">
      <h3>
        Your Result
      </h3>

      <div class="xTo100">
        <span>
          76
        </span>
        <span>
          of 100
        </span>
      </div>

      <span>
        Great
      </span>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h3>
        Summary
      </h3>

      <ul>
        <li>
          <div>
            <img src="/assets/images/icon-reaction.svg" alt="reaction">
            <span class="skills">
              Reaction
            </span>
          </div>
          <div>
            <span>80</span> / 100
          </div>
        </li>
        <li>
          <div>
            <img src="/assets/images/icon-memory.svg" alt="reaction">
            <span class="skills">
              Memory
            </span>
          </div>
          <div>
            <span>92</span> / 100
          </div>
        </li>
        <li>
          <div>
            <img src="/assets/images/icon-verbal.svg" alt="reaction">
            <span class="skills">
              Verbal
            </span>
          </div>
          <div>
            <span>61</span> / 100
          </div>
        </li>
        <li>
          <div>
            <img src="/assets/images/icon-visual.svg" alt="reaction">
            <span class="skills">
              Visual
            </span>
          </div>
          <div>
            <span>72</span> / 100
          </div>
        </li>
      </ul>

      <button>
        Continue
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
